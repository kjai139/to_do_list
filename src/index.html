<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do list</title>
    <!-- <script src="index.js" defer></script> -->
    <!-- <link rel="stylesheet" href="style.css"> -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;1,300;1,400;1,600&family=Poppins:ital,wght@0,200;0,400;0,700;1,200;1,400;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="topUiContainer">
        <div class="topLeftUi">
            <button><img src="./svgs/menu.svg" alt="menuBtn"></button>
            <button><img src="./svgs/home.svg" alt="homeBtn"></button>
            <form action="" method="get" class="searchForm">
                <button type="submit" class="searchBtn"><img src="./svgs/magnify.svg" alt="searchBtn"></button>
                <input type="text" id="searchbar" name="searchbar" placeholder="Search" maxlength="20">
            </form>

        </div>
        <div class="topRightUi">
            <button id="addTaskBtn"><img src="./svgs/plus.svg" alt=""></button>
            <button><img src="./svgs/progress-helper.svg" alt=""></button>
            <button><img src="./svgs/bell-badge.svg" alt=""></button>
            <button><img src="./svgs/account-circle.svg" alt=""></button>
        </div>
    </div>
    <div class="contentContainer">
        <div class="leftContentContainer">
            <div class="sidebarContainer">
                <ul class="sidebar">
                    <li><button id="Inbox"><div><img src="./svgs/sidebar_svgs/inbox-outline.svg" alt="">Inbox</div><div class="indicator">5</div></button></li>
                    <li><button><div><img src="./svgs/sidebar_svgs/calendar-today-outline.svg" alt="">Today</div><div class="indicator">5</div></button></li>
                    <li><button><div><img src="./svgs/sidebar_svgs/calendar-arrow-right.svg" alt="">Upcoming</div><div class="indicator"></div></button></li>
                    <li><button><div><img src="./svgs/sidebar_svgs/vector-square.svg" alt="">Filters & Labels</div><div class="indicator"></div></button></li>
                    <li id="projsideBar"><button id="Projects"><div><img id="projArrow" src= "./svgs/btn_svgs/chevron-right.svg">Projects</div></button><button id="addProjBtn"><img src="./svgs/plus.svg" alt=""></button>
                    </li>
                    <div id="projDisplay"></div>
                </ul>
            </div>
        </div>
        <div class="rightContentContainer"></div>
    </div>
    
</body>
</html>
